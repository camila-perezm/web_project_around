<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Alrededor de los EE.UU." />
    <meta name="author" content="Camila Perez" />
    <meta name="keywords" content="HTML, CSS" />
    <title>Alrededor de los EE.UU.</title>
    <link rel="shortcut icon" href="./icon.svg" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__img">
          <img src="./images/header_img.png" alt="Alrededor de los EE.UU." />
        </div>
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__avatar">
            <img
              src="./images/profilepic-min.png"
              alt="Avatar image"
              class="profile__avatar_img"
            />
          </div>

          <h2 class="profile__about_name">
            Camila Perez
            <button class="profile__about_edit">
              <img src="./images/edit_profile.png" />
            </button>
          </h2>
          <p class="profile__about_ocupation">Traveler</p>

          <button class="profile__button_add">+</button>
        </section>

        <div class="popup">
          <h3>Editar perfil</h3>
          <form>
            <input type="text" name="Nombre" class="popup__name" />
            <input type="text" name="Acerca de mi" class="popup__ocupation" />
            <button class="popup__save_button">Guardar</button>
          </form>
        </div>

        <section class="cards">
          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/NYC-min.jpg"
                alt="NYC"
              />
            </div>
            <h2 class="card__text">
              New York City
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>

          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/LA-min.jpg"
                alt="Los Angeles"
              />
            </div>
            <h2 class="card__text">
              Los Angeles
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>

          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/miami-min.jpg"
                alt="Miami"
              />
            </div>
            <h2 class="card__text">
              Miami
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>

          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/SF-min.jpg"
                alt="San Francisco"
              />
            </div>
            <h2 class="card__text">
              San Francisco
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>

          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/dc.jpg"
                alt="Washington, D.C"
              />
            </div>
            <h2 class="card__text">
              Washington, D.C
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>

          <div class="card">
            <div class="card__img">
              <img
                class="card__img-container"
                src="./images/vegas-min.jpg"
                alt="Las vegas"
              />
            </div>
            <h2 class="card__text">
              Las Vegas
              <button class="card__text_button-like">
                <img src="./images/like.svg" alt="like" />
              </button>
            </h2>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2025 Camila Perez</p>
      </footer>
    </div>
  </body>
</html>
