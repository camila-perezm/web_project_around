<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Alrededor de los EE.UU." />
        <meta name="author" content="Camila Perez" />
        <meta name="keywords" content="HTML, CSS" />
        <title>Alrededor de los EE.UU.</title>
        <link rel="shortcut icon" href="./icon.svg" />
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body>
        <div class="page">
            <header class="header">
                <div class="header__img">
                    <img src="./images/header_img.png" alt="Alrededor de los EE.UU." />
                </div>
            </header>
            <main class="content">
                <section class="profile">
                    <div class="profile__avatar">
                        <img src="./images/Avatar.png" alt="Avatar image" class="profile__avatar-img" />
                        <button class="profile__avatar-edit-button">
                            <img src="./images/edit-icon.svg" alt="Edit" class="profile__avatar-edit-icon" />
                        </button>
                    </div>
                    <div class="profile__about">
                        <h2 class="profile__about-name">Jacques Cousteau</h2>
                        <p class="profile__about-occupation">Explorador</p>
                    </div>
                    <button class="profile__about-edit" id="popup-open">
                        <img class="profile__about-edit-icon" src="./images/edit_profile.png" alt="Edit" />
                    </button>
                    <button class="profile__button-add" id="popup-button-add">+</button>
                </section>

                <section class="cards" id="cards"></section>
                <template id="card-template">
                    <div class="card">
                        <div class="card__img">
                            <img class="card__delete-icon" src="./images/delete.svg" alt="" />
                            <img class="card__img-url" src="" alt="" />
                        </div>
                        <div class="card__text-container">
                            <h2 class="card__text"></h2>
                            <button class="card__text-button-like">
                                <img src="./images/like.svg" alt="Like" />
                            </button>
                        </div>
                    </div>
                </template>
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2025 Camila Perez</p>
            </footer>
        </div>

        <section class="popup" id="popup">
            <div class="popup__content">
                <button class="popup__close-button" id="popup-close">
                    <img class="popup__close-button-icon" src="./images/Close Icon.png" alt="Close" />
                </button>
                <h3 class="popup__title">Editar perfil</h3>
                <form class="popup__form" name="Editar perfil" id="profileForm">
                    <input
                        required
                        type="text"
                        placeholder="Name"
                        id="name"
                        name="name"
                        class="popup__input popup__input_type_error"
                        maxlength="40"
                        minlength="2"
                    />
                    <span class="popup__input-error" id="name-error"></span>
                    <input
                        required
                        type="text"
                        placeholder="About"
                        id="occupation"
                        name="occupation"
                        class="popup__input popup__input_type_error"
                        maxlength="200"
                        minlength="2"
                    />
                    <span class="popup__input-error" id="occupation-error"></span>
                    <button type="submit" class="popup__save-button">Guardar</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-add-card">
            <div class="popup__content">
                <button class="popup__close-button" id="popup__close-add-card">
                    <img class="popup__close-button-icon" src="./images/Close Icon.png" alt="Close" />
                </button>
                <h3 class="popup__title">Nuevo Lugar</h3>
                <form class="popup__form" name="Nuevo lugar" id="addCardForm">
                    <input
                        required
                        type="text"
                        placeholder="Titulo"
                        id="title"
                        name="title"
                        class="popup__input popup__input_type_error"
                        maxlength="30"
                        minlength="2"
                    />
                    <span class="popup__input-error" id="title-error"></span>
                    <input
                        required
                        type="url"
                        placeholder="Enlace a la imagen"
                        id="url"
                        name="url"
                        class="popup__input popup__input_type_error"
                    />
                    <span class="popup__input-error" id="url-error"></span>
                    <button type="submit" class="popup__save-button">Guardar</button>
                </form>
            </div>
        </section>

        <section class="popup" id="popup-image">
            <div class="popup__image-root-container">
                <div class="popup__image-container">
                    <button class="popup__close-button">
                        <img src="./images/Close Icon.png" alt="Close" />
                    </button>
                    <img class="popup__image-url" src="" alt="" />
                    <h2 class="popup__image-text"></h2>
                </div>
            </div>
        </section>

        <section class="popup popup_type_confirm" id="popup-confirm-delete">
            <div class="popup__content">
                <button class="popup__close-button" id="popup__close-confirm-delete">
                    <img class="popup__close-button-icon" src="./images/Close Icon.png" alt="Close" />
                </button>
                <h3 class="popup__title">¿Estás seguro?</h3>
                <form class="popup__form" name="confirmDeleteForm" novalidate>
                    <button type="submit" class="popup__save-button popup__confirm-delete">Sí</button>
                </form>
            </div>
        </section>

        <section class="popup popup_type_edit-avatar" id="popup-edit-avatar">
            <div class="popup__content">
                <button class="popup__close-button" id="popup-edit-avatar-close">
                    <img class="popup__close-button-icon" src="./images/Close Icon.png" alt="Close" />
                </button>
                <h3 class="popup__title">Actualizar foto de perfil</h3>
                <form class="popup__form" id="avatarForm" name="avatarForm" novalidate>
                    <input
                        required
                        type="url"
                        placeholder="Enlace a la nueva foto"
                        id="avatar-link"
                        name="avatar"
                        class="popup__input"
                    />
                    <span class="popup__input-error" id="avatar-link-error"></span>
                    <button type="submit" class="popup__save-button">Guardar</button>
                </form>
            </div>
        </section>

        <script src="./scripts/index.js" type="module"></script>
    </body>
</html>
